<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Bank</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h2 class="text-center">Welcome to SoBank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button type="submit" id="login" class="btn btn-success">Enter</button>
        </div>



    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawBalance">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        // login button event handler
        const loginBtn= document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
            
        });

        //deposit button event handler
        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber );

            document.getElementById('depositAmount').value = "";
        });

        //withdraw btn event handler

        const withdrawBtn = document.getElementById('withdrawBtn');

        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            updateSpanText('withdrawBalance', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";

        } )

        function updateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
                currentNumber = parseFloat(current);
                const total = depositNumber + currentNumber;
                document.getElementById(id).innerText = total;
            }

    </script>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
